<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Video Gallery</ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding>
    <ion-list>
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col">
                        <ion-item *ngFor="let img of currentItems">
                            <div class="video-container">
                                <iframe [src]="img.mediaPath|videoLink" frameborder="0" width="100%" height="315"></iframe>
                            </div>
                        </ion-item>
                    </div>
                </div>
            </div>
        </div>
    </ion-list>
</ion-content>
