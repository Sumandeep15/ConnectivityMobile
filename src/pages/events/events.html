<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Events</ion-title>
    </ion-navbar>
</ion-header>
<ion-content class="mg-top-30">
    <ion-card *ngFor="let item of currentItems">
        <ion-card-content (click)="onclick(item)">
            <ion-card-title >
                {{item.activityName}}
                <p>
                    <span>{{item.strStartDate}} - {{item.strEndDate}}</span>
                </p>

            </ion-card-title>
            <div style="float: left;">
                <p [innerHTML]="item.activityDetail"></p>
               
            </div>
            <ion-icon  class="arrow-btn" name="arrow-forward"></ion-icon>
        </ion-card-content>
    </ion-card>
</ion-content>
