<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Connectivity</ion-title>
    </ion-navbar>
</ion-header>
<ion-content>
    <section class="registration-wrapper">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="logo-container">
                        <img src="./assets/images/logo-1.png" title="logo" alt="logo" class="img-fluid mx-auto d-block">
                    </div>
                </div>
            </div>
            <!--================-->
            <div class="row pd-top-20">
                <div class="col-lg-6 col-md-6 col-sm-12">
                    <!-- Material form register -->
                    <form (submit)="CheckPermissions()" *ngIf="SignUp">
                        <!-- Material input Name -->
                        <div class="md-form">
                            <i class="fa fa-user prefix grey-text text-white"></i>
                            <input type="text" id="materialFormRegisterNameEx" type="text" [(ngModel)]="account.Name" name="Name" class="form-control input custom-text">
                            <label for="materialFormRegisterNameEx" class="label text-white">Full Name</label>
                        </div>

                        <!-- Material input Email -->
                        <div class="md-form">
                            <i class="fa fa-building prefix grey-text text-white"></i>
                            <input type="email" id="materialFormRegistercodeEx" type="email" [(ngModel)]="account.Email" required name="Email" class="form-control input input custom-text">
                            <label for="materialFormRegistercodeEx" class="text-white label">Email</label>
                        </div>

                        <!-- Material input Mobile -->
                        <div class="md-form">
                            <i class="fa fa-phone prefix grey-text text-white"></i>
                            <input type="number" [pattern]="userpattern" #usernum="ngModel" id="materialFormRegisterEmailEx" [(ngModel)]="account.Mobile" name="Mobile" required minlength="10" maxlength="10" class="form-control input input custom-text">
                            <label for="materialFormRegisterEmailEx" class="text-white label">Mobile</label>
                            <div class="alert  alertnumber" *ngIf="usernum.errors?.pattern">
                                Invalid Phone Number
                            </div>
                        </div>
                        <div class="md-form">
                            <i class="fa fa-building prefix grey-text text-white"></i>
                            <input type="Password" id="materialFormRegistercodePasswordEx" [(ngModel)]="account.Password" required name="Password" class="form-control input input custom-text">
                            <label for="materialFormRegistercodePasswordEx" class="text-white label">Password</label>
                        </div>

                        <div class="text-center mt-4">
                            <button color="primary" class="btn btn-primary custom-btn z-depth-2" block>Register</button>
                        </div>
                    </form>
                    <!-- Material form register -->
                    <form (submit)="OTPSignup()" *ngIf="OTPSignUp">
                        <!-- Material input text -->
                        <div class="md-form">
                            <i class="fa fa-user prefix grey-text text-white"></i>
                            <input type="text" id="materialFormRegisterNameEx" [(ngModel)]="account.OTP" name="OTP" required type="number" class="input form-control custom-text">
                            <label for="materialFormRegisterNameEx" class="text-white label">OTP</label>
                        </div>



                        <div class="text-center mt-4">
                            <button ion-button color="primary" class="btn btn-primary custom-btn z-depth-2" block>Register</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</ion-content>
