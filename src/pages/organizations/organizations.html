<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
      </button>
        <ion-title>Home</ion-title>
    </ion-navbar>
</ion-header>
<ion-content>
    <!--=============  Listing  ==============-->

    <ion-searchbar [showCancelButton]="shouldShowCancel" (ionInput)="getItems($event)" (ionCancel)="initializeItems($event)">
    </ion-searchbar>
    <section class="listing-wrapper mg-top-30">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <div class="card z-depth-1-half mg-top-36" *ngFor="let item of currentItems">
                        <div class="card-body" id='click{{item.id}}'>
                            <div class="block">
                                <ul class="widget-list">
                                    <li>
                                        <figure>
                                            <a href="#">
                                                <img alt="No Image" class="tabs-thumb wp-post-image group-t-img" src="{{apiURL}}{{item.imagePath}}">
                                            </a>
                                        </figure>
                                        <div class="inner-content">
                                            <h5><a href="#">{{item.name}}</a></h5>
                                            <span>{{item.city}}</span>
                                        </div>

                                        <div class="share-btn">
                                            <button (click)="viewCompany(item)" class="btn custom-btn btn-sm favourite-btns share-btns view-btns group-btns waves-effect waves-light">
        View
                    </button>
                                            <button (click)="addItem(item)" class="btn btn-info btn-sm favourite-btns share-btns pull-left group-btns waves-effect waves-light">
        Join
                    </button>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </section>
</ion-content>
