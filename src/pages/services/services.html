<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
      </button>
        <ion-title>Services</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-card *ngFor="let item of currentItems">
        <ion-card-content>
            <ion-card-title>
                {{item.name}}

            </ion-card-title>
            <p>
                {{item.description}}
            </p>
        </ion-card-content>
    </ion-card>
</ion-content>
