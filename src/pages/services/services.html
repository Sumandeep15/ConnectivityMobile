<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
      </button>
        <ion-title>Services</ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="mg-top-30">
    <ion-card *ngFor="let item of currentItems" (click)="onClk(item)">
        <ion-card-content >
            <ion-card-title>
                {{item.name}}

            </ion-card-title>
            <p style="float: left">
                {{item.description}}
            </p>
            <ion-icon class="arrow-btn" name="arrow-forward"></ion-icon>
        </ion-card-content>
    </ion-card>
</ion-content>
