<ion-header>
    <ion-navbar>
        <ion-title>{{currentItems.galleryName}}</ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding>

    <div class="card z-depth-1-half">
        <div class="card-body">
             {{currentItems.galleryName}}
            <div class="row">
                <div class="col">
                    <div *ngFor="let img of currentItems.lst">
                        <div class="gallery-pic">
                            <figure align="center">

                                <img onError="this.src='../../assets/icon/no-image.png' ;" src="{{apiUrl}}{{img.mediaPath}}/{{img.mediaName}}" (click)="openImg(apiUrl,img.mediaPath,img.mediaName)" class="img-thumbnail img-fluid mx-auto d-block  z-depth-1">

                            </figure>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</ion-content>
