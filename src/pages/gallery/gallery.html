<ion-header>
    <ion-navbar>
        <ion-title>{{currentItems.galleryName}}</ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding>
    <div *ngIf="currentItems.lst" class="card z-depth-1-half">
        <div class="row">
            <div style="padding-left: 23px;" class="col">
                <h4>
                    {{currentItems.galleryName}}
                </h4>
            </div>
        </div>
    </div>
    <div class="card card-pgallery z-depth-1-half" *ngFor="let img of currentItems.lst">
        <div class="card-body">
            <div class="row">
                <div class="col">
                    <div>
                        <div class="gallery-pic">
                            <figure align="center">

                                <img src="{{apiUrl}}{{img.mediaPath}}/{{img.mediaName}}" (click)="openImg(apiUrl,img.mediaPath,img.mediaName)"
                                    class="img-thumbnail img-fluid mx-auto d-block  z-depth-1">

                            </figure>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</ion-content>
