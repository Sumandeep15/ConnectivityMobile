<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Video Gallery</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <div *ngFor="let gal of currentItems">
    <div>
      <ion-card (click)="onClick(gal)">
        <ion-card-content>
          <ion-card-title>
            {{ gal.galleryName }}
          </ion-card-title>
          <p>
            <span>{{ gal.description }} </span>
          </p>
        </ion-card-content>
      </ion-card>
    </div>
  </div>

</ion-content>
