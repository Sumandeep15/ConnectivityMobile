<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Video Gallery</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <div *ngIf="currentItems != null">
    <div *ngFor="let gal of currentItems">
      <div>
        <ion-card (click)="onClick(gal)">
          <ion-card-content>
            <ion-card-title>
              {{ gal.galleryName }}
            </ion-card-title>
            <p style="float: left;">
              <span>{{ gal.description }} </span>
            </p>
            <ion-icon class="arrow-btn" name="arrow-forward"></ion-icon>
          </ion-card-content>
        </ion-card>
      </div>
    </div>
  </div>

  
  <div *ngIf="this.data == true" class="mg-top-30">
    <div class="card z-depth-1-half error-card mg-top-18 mg-bottom-30">
      <div class="card-body ">
        <div class="block">
          <ul class="widget-list">
            <li class="row">
              <div class="col-md-8">
                <div class="error-message">
                  No Videos added yet
                </div>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</ion-content>
