<ion-header>

  <ion-navbar>
    <ion-title>videogallery-list</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<div *ngFor="let gal of currentItems">
  <div>
    <ion-card (click)="onCilck(gal.lst)">
      <ion-card-content>
        <ion-card-title>
          {{ gal.galleryName }}
        </ion-card-title>
        <p>
          <span>{{ gal.description }} </span>
        </p>
      </ion-card-content>
    </ion-card>
    </div>
    </div>
</ion-content>
