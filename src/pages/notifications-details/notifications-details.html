  Ionic pages and navigation.

<ion-header>

  <ion-navbar left>
    <!-- <ion-title left>{{curentItem.subject}}</ion-title> -->
  </ion-navbar>

</ion-header>


<ion-content >
  <section class="listing-wrapper mg-top-30">
    <div class="container">
      <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12">
          <div class="card z-depth-1-half mg-top-18 mg-bottom-30">
            <div class="card-body">
              <div class="block">
                <ul class="widget-list">
                  <li class="row">
                    <div class="col-md-8">
                    </div>
                    <div class="col-md-4">
                      <div class="inner-content event-name">
                        <h3>
                          <a innerHTML="{{curentItem.subject}}"></a>
                        </h3>
                        <!--<p><i class="fa fa-location-arrow events-icons"></i> Surrey ( Canada )</p>-->
                        <p>
                          <i class="fa fa-clock-o events-icons"></i> Recieved on {{curentItem.createdDate | date:'ss:mm:hh, yyyy/MM/dd'}}</p>
                        <!--<p><i class="fa fa-user events-icons"></i> Balwant Singh</p>-->
                      </div>
                    </div>
                    <div class="col-md-12">
                      <div class="event-content notification-details">
                        <p class="event-details" [innerHTML]="curentItem.detail">

                        </p>
                      </div>

                    </div>
                  </li>
                </ul>
              </div>
            </div>

          </div>

        </div>
      </div>
    </div>
  </section>
</ion-content>
