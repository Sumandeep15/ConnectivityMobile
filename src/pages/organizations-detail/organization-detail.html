<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>About Us</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>

    <section class="listing-wrapper mg-top-30">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <div class="card z-depth-1-half mg-top-18 mg-bottom-30">
                        <div class="card-body">
                            <div class="block">
                                <ul class="widget-list">
                                    <li class="row">
                                        <div class="col-md-8">
                                            <div class="event-img-wrapper">
                                                <figure>
                                                    <img  alt="No Image" class="tabs-thumb wp-post-image group-t-img" src="{{apiURL}}{{currentItem.imagePath}}">
                                                </figure>
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="inner-content event-name">
                                                <h5>
                                                    <a>About Us</a>
                                                </h5>

                                            </div>
                                        </div>
                                        <div class="col-md-12">
                                            <div class="event-content">

                                                <span class="large" [innerHtml]="AppUserModel.aboutUs"></span>

                                            </div>
                                            <div *ngIf="!globalVar" class="share-btn">
                                                <button *ngIf="clicked" (click)="addItem()"  class="btn btn-info btn-md font-17 waves-effect waves-light">
                                                    Join
                                                </button>

                                            </div>
                                        </div>

                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <!--<div class="back-btn-wrapper">
                        <a href="events.html" class="btn btn-default z-depth-2"><i class="fa fa-arrow-left"></i> </a>
                    </div>-->
                </div>
            </div>
        </div>
    </section>
</ion-content>
