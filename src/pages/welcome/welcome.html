<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Connectivity</ion-title>
    </ion-navbar>
</ion-header>

<ion-content scroll="false">
    <div class="splash-info">
        <div class="logo-container">
            <img src="assets/images/logo-1.png">
        </div>
        <div class="splash-intro" class="copy-right">
            <p>Easy world through connectivity</p>
        </div>
    </div>
    <div padding>
        <button ion-button block (click)="signup()" class="custom-btn z-depth-2 waves-effect waves-light">{{ 'SIGNUP' | translate }}</button>
        <button ion-button block (click)="login()" class="form-control custom-text login">{{ 'LOGIN' | translate }}</button>
    </div>
</ion-content>
